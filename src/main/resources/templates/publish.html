<body>


<div th : th:insert="~{navigatebar :: nav}"></div>



<div class="container-fluid" style="margin: 30px" >
    <div class = "row">
        <div class= "col-lg-9 col-md-12 col-sm-12 col-12 " >
           <h3> <span class="badge badge-info">Post question +</span></h3>

        <hr>
        <form action="/publish" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="title">question</label>
                <input type="text" class="form-control" id="title" name = "title" aria-describedby="emailHelp" th:value="${title}">
                <small id="text_question" class="form-text text-muted">Please input your question</small>
            </div>
            <div class="form-group">
                <label for="description">question description</label>
                <textarea class="form-control" name = "description" id="description" rows="8" th:text="${description}" ></textarea>
            </div>

            <div class="form-group">
                <label for="tag">input tag</label>
                <input type="text" class="form-control" id="tag" name = "tag" aria-describedby="emailHelp" th:value="${tag}">
                <small id="text_tag" class="form-text text-muted">Please input your tag</small>
            </div>
            <div class="alert alert-primary" role="alert" th:text="${error}" th:if="${error != null}"></div>

            <button type="submit" class="btn btn-success">Post it</button>


        </form>

        </div>

        <div class= "col-lg-3 col-md-12 col-sm-12 col-12" >
            1....

            4....
        </div>


    </div>
</div>
